<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pontos de Apoio Vilarinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container text-center mt-5">
    <div class="text-center mb-4">
      <img src="assets/img/logo.jpg" alt="Logo" class="logo-img">
    </div>
    <h2 class="mb-4">Escolha o idioma</h2>

    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
      <div class="col">
        <a href="pt/index.html" class="menu-button" onclick="setMainPage('pt/index.html')">
          <img src="https://flagcdn.com/w320/pt.png" alt="Português" class="flag-icon" />
          <div class="menu-label">Português</div>
        </a>
      </div>
      <div class="col">
        <a href="en/index.html" class="menu-button" onclick="setMainPage('en/index.html')">
          <img src="https://flagcdn.com/w320/gb.png" alt="English" class="flag-icon" />
          <div class="menu-label">English</div>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Salva a página principal ao carregar -->
  <script>
    function setMainPage(url) {
        sessionStorage.setItem("mainPage", url);
    }

    function goBack() {
        const mainPage = sessionStorage.getItem("mainPage") || "index.html";
        window.location.href = mainPage; // Retorna sempre para a página principal salva
    }
  </script>

</body>

</html>
