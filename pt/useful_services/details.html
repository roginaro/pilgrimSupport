<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="service-title">Detalhes do Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4 page-title">
            <i class="fa-solid fa-shuttle-van menu-icon"></i> <!-- Ícone atualizado -->
            <span id="service-name"></span>
        </h2>

        <!-- Descrição -->
        <p id="service-description" class="lead mb-4"></p>

        <!-- Imagem de destaque -->
        <div class="text-center mb-4">
            <img id="service-image" src="" alt="Serviço" class="img-fluid rounded shadow" style="max-width: 250px; height: auto;">
        </div>

        <!-- Destinos -->
        <div id="service-details" class="row"></div>

        <!-- Informações adicionais -->
        <div id="service-extra-details" class="mt-4"></div>

        <!-- Botão para voltar -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i>
                <span>Voltar</span>
            </a>
        </div>
    </div>

    <script src="loadServiceDetails.js"></script>
</body>

</html>
