<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="useful_services.title">Serviços Úteis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
  <div class="container text-center mt-5">
    <div class="logo-img"></div>

    <h2 class="mb-4 page-title">
      <i class="fas fa-thumbs-up menu-icon"></i>
      <span data-i18n="useful_services.title">Serviços Úteis</span>
    </h2>

    <p class="lead mb-4" data-i18n="useful_services.desc">Serviços essenciais para peregrinos.</p>

    <div id="services-list" class="list-group"></div> <!-- Lista dinâmica de serviços -->

    <div class="text-center mt-4">
      <a href="../index.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i>
        <span data-i18n="btnGeral.return">Voltar</span>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/insertTexts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/assets/data/useful_services.json?v=" + Date.now()) // Caminho correto do JSON
        .then(response => response.json())
        .then(data => {
          const servicesList = document.getElementById("services-list");
          servicesList.innerHTML = ""; // Limpa antes de adicionar novos itens

          if (servicesList && data.services) {
            data.services.forEach(service => {
              const item = document.createElement("div");
              item.classList.add("list-group-item", "px-3", "py-4", "text-center"); // Centraliza o nome e a descrição
              item.innerHTML = `
                <h5 class="mb-1 fw-bold">${service.name}</h5>
                <p class="mb-1">${service.desc}</p>
                <div class="text-end mt-3">
                  <a href="details.html?id=${service.id}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-search"></i> Ver mais
                  </a>
                </div>
              `;
              servicesList.appendChild(item);
            });
          } else {
            servicesList.innerHTML = "<p class='text-danger text-center'>Nenhum serviço disponível no momento.</p>";
          }
        })
        .catch(error => {
          console.error("Erro ao carregar JSON:", error);
          document.getElementById("services-list").innerHTML = "<p class='text-danger text-center'>Erro ao carregar serviços.</p>";
        });
    });
  </script>
</body>

</html>
