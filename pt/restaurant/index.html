<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="restaurant.title">Restaurantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
  <div class="container text-center mt-5">
    <div class="logo-img"></div>

    <h2 class="mb-4 page-title">
      <i class="fas fa-utensils menu-icon"></i>
      <span data-i18n="restaurant.title">Restaurantes</span>
    </h2>

    <div id="restaurant-list" class="list-group"></div>

    <div class="text-center mt-4">
      <a href="../index.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i>
        <span data-i18n="btnGeral.return">Voltar</span>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/insertTexts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("../../assets/data/restaurants.json?v=" + Date.now())
        .then(response => response.json())
        .then(data => {
          const restaurantList = document.getElementById("restaurant-list");
          if (restaurantList && data.restaurants) {
            data.restaurants.forEach(restaurant => {
              const item = document.createElement("div");
              item.classList.add("list-group-item");
              item.innerHTML = `
                <h5 class="mb-1">${restaurant.name}</h5>
                <p class="mb-1">${restaurant.address || "Endereço não informado"}</p>
                <p class="mb-1">${restaurant.hours || "Horário não informado"}</p> <!-- Mantendo o mesmo tamanho -->
                <p class="mt-2">Contato: ${restaurant.contact || "Não informado"}</p> <!-- Sem negrito -->
                <div class="text-end mt-3">
                  <a href="details.html?id=${restaurant.id}" class="btn btn-outline-primary btn-sm d-inline-flex align-items-center gap-1"
                  title="Ver mais detalhes">
                  <i class="fas fa-search"></i>
                  <span>Ver mais</span>
                </a>
                </div>
              `;
              restaurantList.appendChild(item);
            });
          }
        })
        .catch(error => console.error("Erro ao carregar JSON:", error));
    });
  </script>
</body>

</html>
