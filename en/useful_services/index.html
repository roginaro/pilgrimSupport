<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="useful_services.title">Useful Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
  <div class="container text-center mt-5">
    <div class="logo-img"></div>

    <h2 class="mb-4 page-title">
      <i class="fas fa-thumbs-up menu-icon"></i>
      <span data-i18n="useful_services.title">Useful Services</span>
    </h2>

    <p class="lead mb-4" data-i18n="useful_services.desc">Essential services for pilgrims.</p>

    <div id="services-list" class="list-group"></div>

    <div class="text-center mt-4">
      <a href="../index.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i>
        <span data-i18n="btnGeral.return">Back</span>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/insertTexts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/assets/data/useful_services.json?v=" + Date.now()) 
        .then(response => response.json())
        .then(data => {
          const servicesList = document.getElementById("services-list");
          servicesList.innerHTML = ""; 

          if (servicesList && data.services) {
            data.services.forEach(service => {
              const item = document.createElement("div");
              item.classList.add("list-group-item", "px-3", "py-4", "text-center"); 
              item.innerHTML = `
                <h5 class="mb-1 fw-bold">${translateServiceName(service.name)}</h5>
                <p class="mb-1">${translateServiceDesc(service.desc)}</p>
                <div class="text-end mt-3">
                  <a href="./details.html?id=${service.id}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-search"></i> See more
                  </a>
                </div>
              `;
              servicesList.appendChild(item);
            });
          } else {
            servicesList.innerHTML = "<p class='text-danger text-center'>No services available at the moment.</p>";
          }
        })
        .catch(error => {
          console.error("Error loading JSON:", error);
          document.getElementById("services-list").innerHTML = "<p class='text-danger text-center'>Error loading services.</p>";
        });
    });

    function translateServiceName(name) {
      const translations = {
        "Lavandaria Lua Perfumada": "Perfumed Moon Laundry",
        "Mercado Rua Nova": "Rua Nova Market",
        "Transfers": "Transfers"
      };
      return translations[name] || name;
    }

    function translateServiceDesc(desc) {
      const translations = {
        "Serviços de transportes.": "Transport services.",
        "Serviços de lavagem, secagem e engomadoria de roupas.": "Washing, drying, and ironing services.",
        "Mercado de alimentos e produtos multiuso.": "Market for food and multipurpose products."
      };
      return translations[desc] || desc;
    }
  </script>
</body>

</html>
